<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="top-container">
  <header>
    <p id="header-title">Generate a<br><span class="emphasized-text">random password</span></p>
    <p id="header-description">Never use an insecure password again.</p>
  </header>
  <main>
    <section id="generate-passwords-section">
      <button id="generate-passwords-btn">Generate passwords</button>
    </section>
    <section id="passwords-section">
      <div id="copy-passwords-tip">
        Click on a password to copy to you clipboard
      </div>
      <div id="passwords">
        <span class="password" id="first-password-el"></span>
        <span class="password" id="second-password-el"></span>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</div>
</body>
</html>
